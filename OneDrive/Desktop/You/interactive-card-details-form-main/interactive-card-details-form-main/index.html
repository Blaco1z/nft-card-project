<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <img src="/images/bg-main-mobile.png" alt="" class="bg-color-mobile">
    <img src="/images/bg-main-desktop.png" alt="" class="bg-color-desktop">
    <div class="card-front">
      <img src="/images/bg-card-front.png" alt="" class="card-front">
      <img src="/images/card-logo.svg" alt="">
      <!-- <img src="/images/icon-complete.svg" alt=""> -->
      <p class="card-number">0000 0000 0000 0000</p>
      <p class="card-holdername">Jane Appleseed</p>
      <p class="expiry-date">00/00</p>
    
    </div>
    <div class="card-back">
      <img src="/images/bg-card-back.png" alt="">
      <p class="cvc"> 000</p>
    </div>
    <div class="form-container">
      <form action="" target="_blank">
        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" name="cardholder-name" id="" placeholder="e.g. Jane Appleseed" required>
        <label for="card-number">Card Number</label>
        <input type="text" name="card-number" id="" placeholder="e.g. 1234 5678 9123 0000" required>
        <div class="flex">
          <label for="">Exp. Date (MM/YY)</label>
          <input type="text" name=""placeholder=' MM' required>
          <input type="text" name="" id="" plaaceholder="YY">
          <label for="">CVC</label>
          <input type="text" name="" id="" placeholder="e.g. 123">
          <button type="submit">Confirm</button>
        </div>
      </form>
    </div>
  </main>
