<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
    <main class="outer">
      <div class="inner">
        <div class="images">
          <a href=""><img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="" id="mainimg"></a>
          <img src="/nft-preview-card-component-main/images/icon-view.svg" alt="When one hovers over the main image it appears" class="overflow">
        </div>
        
        <div class="text">
          <h2> Equilibrium #3429</h2>
          <p class="firstp">Our Equilibrium collection promotes balance and calm.</p> 
          <div class="right">
            <img src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="Ethereum">
            <p> 0.041 ETH</p>
          </div>
          <div class="left">
            <img src="/nft-preview-card-component-main/images/icon-clock.svg" alt="Clock">
            <p>3 days left</p>
          </div>

          <hr class="line">

          <div class="buttom">
            <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="Displays a person as an avatar">
            <p>Creation of  <a href="#">Jules Wyvern</a> </p>
          </div>
        </div>
      </div>
    </main>

</body>
</html>
