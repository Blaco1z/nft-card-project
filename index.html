<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
    <main class="outer">
      <div class="inner">
          <div class="mainimg">
          <img src="./images/image-equilibrium.jpg" alt="" >
        </div>
        <div class="overflow">
          <img src="./images/icon-view.svg" alt="When one hovers over the main image it appears">
        </div>
        
        
        <div class="text">
          <h2 id="22"> Equilibrium #3429</h2>
          <p class="firstp">Our Equilibrium collection promotes balance and calm.</p> 
          <div class="value">
            <div>
              <img src="./images/icon-ethereum.svg" alt="Ethereum">
              <p id="eth"> 0.041 ETH</p>
            </div>
            <div >
              <img src="./images/icon-clock.svg" alt="Clock">
              <p>3 days left</p>
            </div>
          </div>
          <hr>
          <div class="buttom">
            <img src="./images/image-avatar.png" alt="a person as an avatar">
            <p>Creation of  <a href="#">Jules Wyvern</a> </p>
          </div>
        </div>
      </div>
    </main>

    <script>
      let imageHover = document.querySelector(".images");
      let eyeIcon = document.getElementById("eye-icon");
      imageHover.addEventListener("mouseleave",(e)=>{
        eyeIcon.style.opacity = 0;
      })
      
      imageHover.addEventListener("mouseover",(e)=>{
        eyeIcon.style.opacity = 1;
      })
    </script>
</body>
</html>
